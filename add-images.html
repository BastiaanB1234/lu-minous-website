<!DOCTYPE html>
<html>
<head>
    <title>Add Featured Images</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>Adding Featured Images to Posts</h1>
    <div id="output"></div>

    <script>
        const supabaseUrl = 'https://wkbmfqkjutwshywgbjtn.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndrYm1mcWtqdXR3c2h5d2dianRuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY1NjI4NjQsImV4cCI6MjA3MjEzODg2NH0._-Rmo8VHzUmFl50u2bJxfDECqFU3wPi0GZ7MZL3Jyog';
        
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        const posts = [
            {
                id: '9173ac40-00ad-4d58-b714-b5a4213be128',
                title: 'De Kracht van Verbinding: Omarm Liefde en Veiligheid in Relaties',
                featured_image: 'https://images.unsplash.com/photo-1516589178581-6cd7833ae3b2?w=800&h=600&fit=crop'
            },
            {
                id: '636753c8-f87a-483d-a4bb-5f6f6f75aa69',
                title: 'Spirituele Groei: De Reis naar Innerlijke Vrede',
                featured_image: 'https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=800&h=600&fit=crop'
            },
            {
                id: 'eafce81e-3968-436c-8174-85fc06c595f6',
                title: 'Persoonlijke Groei: Omarm Verandering en Ontwikkel Je Potentieel',
                featured_image: 'https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=800&h=600&fit=crop'
            }
        ];

        async function addFeaturedImages() {
            const output = document.getElementById('output');
            
            for (const post of posts) {
                try {
                    const { data, error } = await supabase
                        .from('blog_posts')
                        .update({ featured_image: post.featured_image })
                        .eq('id', post.id)
                        .select();

                    if (error) {
                        output.innerHTML += `<p style="color: red;">❌ Error updating ${post.title}: ${error.message}</p>`;
                    } else {
                        output.innerHTML += `<p style="color: green;">✅ Updated featured image for: ${post.title}</p>`;
                    }
                } catch (error) {
                    output.innerHTML += `<p style="color: red;">❌ Error updating ${post.title}: ${error.message}</p>`;
                }
            }
        }

        // Run when page loads
        addFeaturedImages();
    </script>
</body>
</html>
