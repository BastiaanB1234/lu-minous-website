<!DOCTYPE html>
<html>
<head>
    <title>Eye of Horus Placeholder</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1e3a8a;
            font-family: Arial, sans-serif;
        }
        .placeholder {
            width: 400px;
            height: 300px;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            border-radius: 20px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }
        .eye {
            width: 120px;
            height: 80px;
            background: white;
            border-radius: 50%;
            position: relative;
            margin-bottom: 20px;
            border: 3px solid #1e3a8a;
        }
        .iris {
            width: 70px;
            height: 50px;
            background: linear-gradient(45deg, #fbbf24, #f59e0b);
            border-radius: 50%;
            position: absolute;
            top: 15px;
            left: 25px;
        }
        .pupil {
            width: 30px;
            height: 30px;
            background: #1e3a8a;
            border-radius: 50%;
            position: absolute;
            top: 10px;
            left: 20px;
        }
        .text {
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .instructions {
            margin-top: 20px;
            color: white;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="placeholder">
        <div class="eye">
            <div class="iris"></div>
            <div class="pupil"></div>
        </div>
        <div class="text">LU-MINOUS</div>
    </div>
    
    <div class="instructions">
        <h3>Instructies:</h3>
        <p>1. Rechtsklik op de afbeelding hierboven</p>
        <p>2. Kies "Afbeelding opslaan als..."</p>
        <p>3. Sla op als "eye-of-horus-placeholder.png"</p>
        <p>4. Vervang het bestaande bestand in public/images/</p>
    </div>
</body>
</html>
